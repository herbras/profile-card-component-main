<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="/style.css">
    <style>

    </style>
</head>

<body>
    <div class="card-container">
        <!--Backgroun of Card-->
        <div class="Head-card">
            <img src="./images/bg-pattern-card.svg" alt="Background Card" srcset="">
        </div>
        <!--Pitcure Profile-->
        <div class="card-pic">
            <img src="./images/image-victor.jpg" alt="Victor Crest Potret" srcset="">
        </div>
        <!--Identity Info-->
        <div class="card-info">
            <div id="info-One">
                <p id="name">
                    Victor Crest
                    <span>26</span>
                </p>
                <p>London</p>
            </div>
            <!--Status-->
            <div class="info-Status">
                <div id="stats-1">
                    <p class="Counts">80K</p>
                    <p>Followers</p>
                </div>
                <div id="stats-2">
                    <p class="Counts">803K</p>
                    <p>Likes</p>
                </div>
                <div id="stats-3">
                    <p class="Counts">1.4K</p>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </div>

    <!--Coded By Me-->
    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ/hub/profile-card-component-5BR9x4aZ8"
            target="_blank" role="link">Frontend Mentor</a>. Coded by
        <a href="https://twitter.com/herbras_" role="link">Herbras_</a>.
    </div>
</body>

</html>
